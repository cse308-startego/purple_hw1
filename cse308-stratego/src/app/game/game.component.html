<div class="container mx-auto px-4">
  <div class="flex items-center justify-center py-6 ">
    <a href="#" class="text-gray-800 text-sm font-bold hover:text-purple-600 mx-4 ">Home</a>
    <a href="#" class="text-gray-800 text-sm font-bold hover:text-purple-600 mx-4 ">New Game</a>
    <a href="#" class="text-gray-800 text-sm font-bold hover:text-purple-600 mx-4 ">History</a>
  </div>


  <div class="flex mb-4">
    <div class="w-1/2 ">

      <div class=" flex items-center justify-center pt-4">
        <table id="chessBoard">
          <tr *ngFor="let row of columns">
            <td class="p-4 border-2 border-black " *ngFor="let cell of rows " (click)="trClick(row,cell)"
                id='{{row}}{{cell}}'>
              <img class=" max-w-lg w-6 " src="{{gameBoard[row][cell].path}}">
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div class="w-1/2 ">
      <div class=" flex justify-center alRVEign-middle">
        <div role="alert">
          <div class="flex justify-center bg-red-500 text-white font-bold rounded-t px-4 py-2">
            Danger
          </div>
          <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
            <p>Illegal move for the player.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
