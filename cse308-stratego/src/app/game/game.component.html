<div class="container mx-auto px-4">
  <div class="flex items-center justify-center py-6 ">
    <a href="#" class="text-gray-800 text-sm font-bold hover:text-purple-600 mx-4 ">Home</a>
    <a href="#" class="text-gray-800 text-sm font-bold hover:text-purple-600 mx-4 ">New Game</a>
    <a href="#" class="text-gray-800 text-sm font-bold hover:text-purple-600 mx-4 ">History</a>
  </div>

  <div class="flex mb-4">
    <div class=" w-1/2 h-48 ">
      <div class="p-6" ng-controller="GameComponent">
        <table id="chessBoard">
          <tr class="" *ngFor="let row of columns">
            <td class=" p-4 border-2 border-black "
                *ngFor="let cell of rows" (click)="trClick(row,cell)" id='{{row}}{{cell}}'>
              <img class=" max-w-lg w-6 " src="{{gameBoard[row][cell].path}}">
            </td>
          </tr>
        </table>
      </div>
    </div>


    <div class=" w-1/2 h-48 ">
      <button
        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-8 border
        border-blue-500 hover:border-transparent rounded"
        (click)="populatePlayers()">
        Set Board
      </button>
    </div>
  </div>
</div>

<section class="bg-white py-8 w-full">
</section>
