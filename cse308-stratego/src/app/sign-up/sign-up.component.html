<div class="bg-blue-400 h-screen w-screen">
  <div class="bg-grey-lighter min-h-screen flex flex-col">
    <form (submit)="registerUser($event)" class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
    <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
      <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
        <h1 class="mb-8 text-3xl text-center">Sign up</h1>
        <input
          type="text"
          class="block border border-grey-light w-full p-3 rounded mb-4"
          id="fullname"
          placeholder="Full Name"/>

        <input
          type="text"
          class="block border border-grey-light w-full p-3 rounded mb-4"
          id="email"
          placeholder="Email"/>

        <input
          type="password"
          class="block border border-grey-light w-full p-3 rounded mb-4"
          id="password"
          placeholder="Password"/>

        <input
          type="password"
          class="block border border-grey-light w-full p-3 rounded mb-4"
          id="confirm_password"
          placeholder="Confirm Password"/>

        <div class="flex flex-col mt-8">
          <button type="submit"
                  class="justify-center bg-blue-500 hover:bg-blue-700 text-white text-sm font-bold py-2 px-4 rounded" ng-disabled=password != confirm_password>
            Create Account
          </button>
        </div>
        <div class="text-grey-dark mt-6">
          Already have an account?
          <a class="no-underline border-b border-blue text-blue" href="../login/">
            Log in
          </a>.
        </div>
      </div>


    </div>
    </form>
  </div>
</div>
